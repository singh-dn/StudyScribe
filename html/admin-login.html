<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - StudyScribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: 262 83% 61%; }
        body { font-family: 'Inter', sans-serif; background-color: #F0F2F5; }
        .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .aurora-bg::before, .aurora-bg::after { content: ''; position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; }
        .aurora-bg::before { width: 600px; height: 600px; background-color: #C4B5FD; top: -150px; left: -250px; }
        .aurora-bg::after { width: 500px; height: 500px; background-color: #A5F3FC; bottom: -200px; right: -250px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="aurora-bg"></div>
    <div class="w-full max-w-md p-8 space-y-6">
        <div class="text-center">
             <a href="#" class="inline-flex items-center gap-3">
              <span class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-gradient-to-tr from-purple-600 to-cyan-500 text-white shadow-md">SS</span>
              <span class="font-extrabold tracking-tight text-2xl">StudyScribe</span>
            </a>
            <h1 class="text-3xl font-bold mt-6">Admin Panel Login</h1>
            <p class="text-gray-500">Please sign in to continue.</p>
        </div>

        <div class="bg-white/70 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-lg p-8">
            <form class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                
                <a href="./admin-dashboard.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-cyan-500 hover:from-purple-700 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all transform hover:-translate-y-1">
                    Sign In
                </a>
            </form>
        </div>
    </div>
</body>
</html>
